    <style>
        :root {
            --primary: #EA3B90;
            --primary-gradient: linear-gradient(38.98deg, #4667D9 -2.6%, #EA3B90 52.19%, #F4AB68 102.6%);
            --text-primary: #EA3B90;
            --text-secondary: #757575;
            --background: #fff;
            --surface: #fff;
            --surface-bot: #F8F8FA;
            --surface-user: #fff;
            --surface-user-border: #EA3B90;
            --shadow-sm: 0 2px 8px rgba(234,59,144,0.07);
            --shadow-md: 0 6px 18px rgba(234,59,144,0.10);
            --shadow-lg: 0 16px 32px rgba(234,59,144,0.13);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: manipulation;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
            width: 100vw;
            padding: 0;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 14px 16px;
            background: var(--surface);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid #F8F8FA;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: transparent;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chat-header h2 {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 12px 8px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--surface);
            width: 100%;
        }

        .message {
            max-width: 88%;
            padding: 12px 14px;
            border-radius: var(--radius-md);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
            word-break: break-word;
            line-height: 1.5;
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: #EA3B90 !important;
            color: #fff !important;
            align-self: flex-start;
            border-radius: var(--radius-md) var(--radius-md) var(--radius-sm) var(--radius-md);
            margin-right: auto;
        }

        .user-message {
            background: #EA3B90 !important;
            color: #fff !important;
            align-self: flex-end;
            border-radius: var(--radius-md) var(--radius-md) var(--radius-md) var(--radius-sm);
            margin-left: auto;
            border: 1px solid #fff;
        }

        .message-time {
            display: block;
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 6px;
            text-align: right;
            color: inherit;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px 8px;
            background: var(--surface);
            border-top: 1px solid #F8F8FA;
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .option-button {
            padding: 14px 0;
            border: none;
            border-radius: var(--radius-md);
            background: var(--primary-gradient);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: var(--shadow-md);
            font-size: 1.1rem;
            width: 100%;
            letter-spacing: 0.02em;
        }

        .option-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .option-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .input-area {
            display: flex;
            padding: 10px 8px;
            background: var(--surface);
            border-top: 1px solid #F8F8FA;
            position: relative;
            z-index: 10;
            width: 100%;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px 14px;
            border: 1.5px solid #EA3B90;
            border-radius: var(--radius-md);
            background: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
            outline: none;
            font-family: 'Inter', sans-serif;
            color: #757575;
        }

        #user-input:focus {
            border-color: #EA3B90;
        }

        #send-button {
            margin-left: 8px;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
            gap: 5px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.6s infinite ease-in-out;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        .quick-replies {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .quick-reply {
            padding: 8px 14px;
            background: #F8F8FA;
            border-radius: var(--radius-full);
            font-size: 0.95rem;
            color: var(--primary);
            cursor: pointer;
            transition: background 0.2s;
            border: 1.5px solid #EA3B90;
            font-weight: 600;
        }

        .quick-reply:active {
            background: #F4AB68;
            color: #fff;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(234,59,144,0.3);
            border-radius: 2px;
        }

        /* –ú–∏–∫—Ä–æ–∏–Ω—Ç–µ—Ä–∞–∫—Ü–∏–∏ */
        .micro-interaction {
            transition: transform 0.1s ease;
        }

        .micro-interaction:active {
            transform: scale(0.96);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π */
        .knowledge-base-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transform: translateY(100%);

            border: none;

            height: 40px;
            display: flex;

            justify-content: center;

        .knowledge-categories {

        .knowledge-item-answer {
            display: none;
            padding-top: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .knowledge-item.active .knowledge-item-answer {
            display: block;
        }

        .knowledge-item-arrow {
            transition: transform 0.2s;
        }

        .knowledge-item.active .knowledge-item-arrow {
            transform: rotate(90deg);

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–µ–ø–∫–∏ –∏ input file */

            display: flex;
            align-items: center;
            justify-content: center;

            background: #fff;
            cursor: pointer;
            border: 1.5px solid #EA3B90;
        }

        .file-input {
            display: none;
        }

        /* –°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .system-message {
            text-align: center;
            color: #757575;
            font-size: 0.95rem;

        /* –°—Ç–∏–ª–∏ –¥–ª—è —á–µ–∫–æ–≤ –∏ –≤—ã–ø–ª–∞—Ç */

            background: #F8F8FA;

        .check-row, .payout-row {

            padding: 10px 0;
            border-bottom: 1px solid #ececec;
        }

        .check-row:last-child, .payout-row:last-child {
            border-bottom: none;
        }

        .check-info, .payout-info {

        .check-info-title, .payout-info-title {

            font-size: 1rem;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .check-info-details, .payout-info-details {
            font-size: 0.9rem;
            color: #757575;
            margin-top: 2px;
        }

        .check-status, .payout-status {
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Å–ø–∏—Å–∫–∏ */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 8px;

        }

        .horizontal-scroll::-webkit-scrollbar {
            height: 4px;

        .horizontal-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(234,59,144,0.3);

        }

        .check-card, .payout-card {

        .send-checks-btn {

            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;

        .send-checks-btn.active {

        /* –ë–æ—Ç –∞–≤–∞—Ç–∞—Ä */
        .bot-message-row {

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */

    </style>
