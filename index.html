<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI-консультант Чеки из Аптеки</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #EA3B90;
            --primary-light: rgba(234, 59, 144, 0.1);
            --primary-gradient: linear-gradient(38.98deg, #4667D9 -2.6%, #EA3B90 52.19%, #F4AB68 102.6%);
            --text-primary: #EA3B90;
            --text-secondary: #757575;
            --background: #fff;
            --surface: #fff;
            --surface-bot: #F8F8FA;
            --surface-user: #fff;
            --surface-user-border: #EA3B90;
            --shadow-sm: 0 1px 4px rgba(234,59,144,0.07);
            --shadow-md: 0 3px 9px rgba(234,59,144,0.10);
            --shadow-lg: 0 8px 16px rgba(234,59,144,0.13);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            --card-shadow: 0 6px 20px rgba(234, 59, 144, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.4;
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: manipulation;
            font-size: 15px;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #fafafa;
        }

        .tabs-container {
            display: flex;
            background: white;
            border-bottom: 1px solid rgba(234, 59, 144, 0.08);
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px 0;
            font-weight: 600;
            font-size: 1rem;
            color: #757575;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            display: none;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* ЧАТ С БОТОМ */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            overflow: hidden;
        }

        .chat-header {
            padding: 12px 16px;
            background: var(--surface);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid rgba(234, 59, 144, 0.05);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(234,59,144,0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chat-header h2 {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-messages {
            flex: 1;
            padding: 8px 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: var(--surface);
            width: 100%;
        }

        .message {
            max-width: 90%;
            padding: 12px 14px;
            border-radius: var(--radius-md);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
            word-break: break-word;
            line-height: 1.4;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: var(--primary) !important;
            color: #fff !important;
            align-self: flex-start;
            border-radius: var(--radius-md) var(--radius-md) var(--radius-md) var(--radius-sm);
            margin-right: auto;
        }

        .user-message {
            background: var(--primary) !important;
            color: #fff !important;
            align-self: flex-end;
            border-radius: var(--radius-md) var(--radius-md) var(--radius-sm) var(--radius-md);
            margin-left: auto;
            border: 1px solid #fff;
        }

        .message-time {
            display: block;
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
            color: inherit;
            line-height: 1.2;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            background: var(--surface);
            border-top: 1px solid rgba(234, 59, 144, 0.05);
            position: relative;
            z-index: 10;
            width: 100%;
            flex-shrink: 0;
        }

        .option-button {
            padding: 14px 0;
            border: none;
            border-radius: var(--radius-md);
            background: var(--primary-gradient);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: var(--shadow-md);
            font-size: 1rem;
            width: 100%;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
        }

        .option-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .option-button:hover::after {
            left: 120%;
        }

        .option-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .option-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .input-area {
            display: flex;
            padding: 8px 10px;
            background: var(--surface);
            border-top: 1px solid rgba(234, 59, 144, 0.05);
            position: relative;
            z-index: 10;
            width: 100%;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
            box-shadow: 0 -2px 8px rgba(234,59,144,0.05);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            background: #fff;
            border: 1.5px solid rgba(234, 59, 144, 0.2);
            border-radius: 30px;
            padding: 4px 6px;
            height: 48px;
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #EA3B90;
            box-shadow: 0 0 0 3px rgba(234, 59, 144, 0.1);
        }

        #user-input {
            border: none !important;
            padding: 8px 10px !important;
            flex: 1;
            box-shadow: none !important;
            font-size: 16px;
            line-height: 1.4;
            min-height: 20px;
            border-radius: var(--radius-md);
            background: transparent;
        }

        #user-input:focus {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        #user-input::placeholder {
            color: #aaa;
            opacity: 1;
        }

        #send-button {
            width: 36px;
            height: 36px;
            margin: 0 2px;
            background: var(--primary-gradient);
            color: #fff;
            border: none;
            outline: none;
            box-shadow: 0 2px 8px rgba(234,59,144,0.10);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.2s, transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        #send-button.show {
            opacity: 1;
            transform: scale(1);
            display: flex;
        }
        #send-button:active {
            box-shadow: 0 4px 16px rgba(234,59,144,0.18);
            transform: scale(0.96);
        }
        #send-button svg {
            display: block;
            margin: 0 auto;
        }

        .attach-label {
            margin: 0 6px 0 8px;
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            transition: background 0.15s;
            padding: 0;
            cursor: pointer;
        }
        .attach-label:active, .attach-label:hover {
            background: none;
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
            gap: 6px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.6s infinite ease-in-out;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        /* БАЗА ЗНАНИЙ */
        .knowledge-base-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            overflow: hidden;
        }

        .knowledge-base-header {
            padding: 20px 16px 16px;
            background: #fff;
            z-index: 1;
            border-bottom: 1px solid rgba(234, 59, 144, 0.05);
            position: sticky;
            top: 0;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(234,59,144,0.05);
        }

        .knowledge-base-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #EA3B90;
            margin-bottom: 6px;
            text-align: center;
            padding: 0 40px; /* Для кнопки "Назад" */
        }

        .knowledge-base-header p {
            font-size: 1rem;
            color: #757575;
            text-align: center;
            padding: 0 20px; /* Для кнопки "Назад" */
        }

        .back-button {
            position: absolute;
            top: 16px;
            left: 16px;
            background: none;
            border: none;
            color: #EA3B90;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 2;
        }

        .back-button:hover {
            background: rgba(234, 59, 144, 0.1);
        }

        .knowledge-categories {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fafafa;
        }

        .knowledge-category {
            background: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .knowledge-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .knowledge-category-title {
            padding: 18px 16px;
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            position: relative;
        }

        .knowledge-category-icon {
            font-size: 1.15rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(234, 59, 144, 0.1);
            border-radius: 8px;
        }

        .knowledge-questions {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .knowledge-question {
            padding: 16px 18px;
            background: white;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .knowledge-question:hover {
            background: rgba(234, 59, 144, 0.03);
            border-left: 3px solid #EA3B90;
        }

        .knowledge-answer {
            display: block;
            padding: 20px;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .knowledge-answer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .knowledge-answer-content {
            margin-bottom: 20px;
            padding-left: 8px;
        }

        .knowledge-answer-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .answer-back-button {
            background: #fff;
            border: 1px solid #EA3B90;
            color: #EA3B90;
            border-radius: var(--radius-sm);
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .answer-back-button:hover {
            background: rgba(234, 59, 144, 0.05);
        }

        .ask-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(234, 59, 144, 0.2);
        }

        .ask-button:hover {
            background: #d42d7f;
            transform: translateY(-1px);
        }

        /* Системное сообщение */
        .system-message {
            text-align: center;
            color: #757575;
            font-size: 0.95rem;
            margin: 10px 0;
            opacity: 0.85;
            font-style: italic;
        }

        /* Бот аватар */
        .bot-message-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            max-width: 90%;
            margin-bottom: 4px;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            border-radius: 50%;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            flex-shrink: 0;
            border: none;
            padding: 0;
        }

        /* Стили для чеков и выплат */
        .last-checks-list, .last-payouts-list {
            margin: 10px 0;
            padding: 12px;
            border-radius: var(--radius-md);
            background: #fff;
            box-shadow: var(--card-shadow);
        }

        .last-checks-list h3, .last-payouts-list h3 {
            font-weight: 700;
            color: #EA3B90;
            margin-bottom: 16px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .check-row, .payout-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(234, 59, 144, 0.08);
        }

        .check-row:last-child, .payout-row:last-child {
            border-bottom: none;
        }

        .check-info, .payout-info {
            flex: 1;
            min-width: 0;
        }

        .check-info-title, .payout-info-title {
            font-weight: 600;
            font-size: 1rem;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #333;
        }

        .check-info-details, .payout-info-details {
            font-size: 0.9rem;
            color: #757575;
            margin-top: 4px;
            display: flex;
            gap: 12px;
        }

        .check-status, .payout-status {
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 12px;
        }

        /* Горизонтальные списки */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 0 12px 12px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .horizontal-scroll::-webkit-scrollbar {
            height: 4px;
        }

        .horizontal-scroll::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 2px;
        }

        .check-card, .payout-card {
            min-width: 80vw;
            max-width: 85vw;
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 20px;
            scroll-snap-align: start;
            position: relative;
            border: 1px solid rgba(234, 59, 144, 0.05);
            transition: all 0.3s ease;
        }

        .check-card:hover, .payout-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(234, 59, 144, 0.12);
        }

        .send-checks-btn {
            width: 100%;
            margin-top: 16px;
            padding: 14px 0;
            border-radius: var(--radius-md);
            background: #EA3B90;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(234, 59, 144, 0.2);
        }

        .send-checks-btn.active {
            opacity: 1;
        }
        
        .send-checks-btn.active:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(234, 59, 144, 0.25);
        }
        
        /* Стили для оценки статьи */
        .feedback-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(234, 59, 144, 0.08);
        }

        .feedback-title {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .feedback-buttons {
            display: flex;
            gap: 12px;
        }

        .feedback-button {
            padding: 10px 16px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .feedback-like {
            background: rgba(76, 175, 80, 0.08);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .feedback-dislike {
            background: rgba(234, 59, 144, 0.08);
            color: #EA3B90;
            border: 1px solid rgba(234, 59, 144, 0.3);
        }

        .feedback-button.active {
            background: var(--primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 8px rgba(234, 59, 144, 0.15);
        }

        .feedback-button:hover {
            transform: translateY(-1px);
        }

        /* Анимации */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out forwards;
        }

        /* Кастомный скроллбар */
        .chat-messages::-webkit-scrollbar,
        .knowledge-categories::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .knowledge-categories::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 2px;
        }

        /* Микроинтеракции */
        .micro-interaction {
            transition: transform 0.1s ease;
        }

        .micro-interaction:active {
            transform: scale(0.96);
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 360px) {
            .chat-header {
                padding: 10px 12px;
            }
            
            .logo {
                width: 32px;
                height: 32px;
            }
            
            .chat-header h2 {
                font-size: 1rem;
            }
            
            .option-button {
                font-size: 0.95rem;
                padding: 12px 0;
            }
            
            .message {
                max-width: 92%;
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            #user-input {
                padding: 8px 10px;
                font-size: 15px;
            }
            
            #send-button {
                width: 34px;
                height: 34px;
            }
            
            .knowledge-base-header h2 {
                padding: 0 40px;
                font-size: 1.1rem;
            }
        }
      /* Упрощенное выделение для мобильных устройств */
        .check-card.selected {
            border: 2px solid #EA3B90;
            position: relative;
        }

        /* Убираем все эффекты наведения */
        .check-card:hover {
            transform: none;
            box-shadow: var(--card-shadow);
        }

        /* Убираем анимацию выделения */
        .check-card {
            transition: none;
        }

        /* Отступы между карточками */
        .horizontal-scroll {
            gap: 12px;
            padding: 0 12px 12px 12px;
        }

        /* Упрощенная кнопка отправки */
        .send-checks-btn.active {
            opacity: 1;
            background: #EA3B90;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="tabs-container">
            <div class="tab active" id="chat-tab">Чат с ботом</div>
            <div class="tab" id="knowledge-tab">База знаний</div>
        </div>
        
        <!-- Раздел чата -->

                switchTab('knowledge');
            });

            document.getElementById('back-to-categories').addEventListener('click', function() {
                if (currentQuestion) {
                    // Возврат к вопросам категории
                    currentQuestion = null;
                    showCategoryQuestions(currentCategory);
                } else if (currentCategory) {
                    // Возврат к списку категорий
                    currentCategory = null;
                    showKnowledgeCategories();
                }

                if (userInput.value.trim().length > 0) {
                    sendMessage();

                const hasText = e.target.value.trim().length > 0;
                if (hasText) {
                    sendBtn.style.display = 'flex';
                    setTimeout(() => sendBtn.classList.add('show'), 10);
                } else {
                    sendBtn.classList.remove('show');
                    setTimeout(() => {
                        if (!sendBtn.classList.contains('show')) {
                            sendBtn.style.display = 'none';
                        }
                    }, 200);

            });

                if (e.key === 'Enter' && this.value.trim().length > 0) {
                    sendMessage();
                }
            });

            if (isFirstMessage) {

        // Функция переключения вкладок
        function switchTab(tabName) {
            // Обновляем активные вкладки
            document.getElementById('chat-tab').classList.toggle('active', tabName === 'chat');
            document.getElementById('knowledge-tab').classList.toggle('active', tabName === 'knowledge');
            
            // Показываем соответствующий контент
            document.getElementById('chat-section').classList.toggle('active', tabName === 'chat');
            document.getElementById('knowledge-section').classList.toggle('active', tabName === 'knowledge');
            
            // При переключении на базу знаний показываем категории
            if (tabName === 'knowledge') {
                showKnowledgeCategories();
            }
        }

        // Основные функции чата
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                addUserMessage(message);
                input.value = '';
                processUserMessage(message);
            }
        }

        function selectOption(option = '') {
            addUserMessage(option);
            processUserMessage(option);
        }

        function processUserMessage(message) {
            if (isManagerConnecting) return;
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const normalized = message.toLowerCase().trim();
                
                if (currentMenu === 'main') {
                    if (message === 'Вопрос по чеку') {
                        currentMenu = 'check';
                        document.getElementById('options-container').innerHTML = '';
                        addBotMessage('Уточните, пожалуйста, номер чека или дату и сумму, указанные в нем.');
                        showLastChecks();
                        return;
                    } else if (message === 'Вопрос по выплате') {
                        currentMenu = 'payout';
                        document.getElementById('options-container').innerHTML = '';
                        addBotMessage('Уточните, пожалуйста, номер выплаты или дату и сумму перевода.');
                        showLastPayouts();
                        return;
                    } else if (message === 'Другой вопрос') {
                        currentMenu = 'other';
                        document.getElementById('options-container').innerHTML = '';
                        addBotMessage('Пожалуйста, опишите ваш вопрос. Менеджер подключится для уточнения деталей.');
                        setTimeout(() => {
                            const hintDiv = document.createElement('div');
                            hintDiv.innerHTML = '<div style="margin:12px auto 0 auto;display:flex;justify-content:center;">' +
                                '<span id="kb-hint-btn" style="background:linear-gradient(38.98deg,#4667D9 -2.6%,#EA3B90 52.19%,#F4AB68 102.6%);color:#fff;padding:12px 20px;border-radius:18px;font-weight:600;font-size:1rem;box-shadow:0 4px 12px rgba(234,59,144,0.15);display:flex;align-items:center;gap:8px;cursor:pointer;">' +
                                    '<i class="fa fa-lightbulb" style="color:#F4AB68;"></i>' +
                                    'Совет: База знаний' +
                                '</span>' +
                            '</div>';
                            document.getElementById('chat-messages').appendChild(hintDiv);
                            document.getElementById('kb-hint-btn').onclick = function() {
                                document.getElementById('knowledge-tab').click();
                            };
                        }, 100);
                        return;
                    }
                }
                
                if (currentMenu === 'check') {
                    if (/\d{5,}/.test(message)) {
                        handleCheckSelected(message.match(/\d{5,}/)[0], false);
                        return;
                    }
                    addBotMessage('Вопрос передан менеджеру, ожидайте');
                    setTimeout(() => sendManagerMessage(), 600);
                    isManagerConnecting = true;
                    return;
                }
                
                if (currentMenu === 'payout') {
                    if (/([A-ZА-Я]\d{3,}|\d{5,})/i.test(message)) {
                        handlePayoutSelected(message.match(/([A-ZА-Я]\d{3,}|\d{5,})/i)[0], false);
                        return;
                    }
                    addBotMessage('Вопрос передан менеджеру, ожидайте');
                    setTimeout(() => sendManagerMessage(), 600);
                    isManagerConnecting = true;
                    return;
                }
                
                if (currentMenu === 'other') {
                    addBotMessage('Вопрос передан менеджеру, ожидайте');
                    setTimeout(() => {
                        addSystemMessage('Переключаем ваш диалог на сотрудника. Мы уже занимаемся вашим вопросом, ответим в ближайшее время.');
                    }, 3000);
                    isManagerConnecting = true;
                    return;
                }
                
                addBotMessage('Я не совсем понял ваш вопрос, зову менеджера.');
                setTimeout(() => {
                    addSystemMessage('Переключаем ваш диалог на сотрудника. Мы уже занимаемся вашим вопросом, ответим в ближайшее время.');
                    document.getElementById('options-container').innerHTML = '';
                }, 3000);
                isManagerConnecting = true;
            }, 800);
        }

        function showOptions(options) {
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button micro-interaction slide-in';
                button.textContent = option;
                button.onclick = () => selectOption(option);
                container.appendChild(button);
            });
        }

        function addBotMessage(text) {
            const chat = document.getElementById('chat-messages');
            const rowDiv = document.createElement('div');
            rowDiv.className = 'bot-message-row slide-in';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'bot-avatar';
            avatarDiv.innerHTML = '<img src="chia.png" alt="Бот" style="width:100%;height:100%;object-fit:contain;">';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = `${text}<span class="message-time">${getCurrentTime()}</span>`;
            
            rowDiv.appendChild(avatarDiv);
            rowDiv.appendChild(messageDiv);
            chat.appendChild(rowDiv);
            scrollToBottom();
        }

        function addUserMessage(text) {
            const chat = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message slide-in';
            messageDiv.innerHTML = `${text}<span class="message-time">${getCurrentTime()}</span>`;
            chat.appendChild(messageDiv);
            scrollToBottom();

        function addSystemMessage(text) {
            const chat = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message slide-in';
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            if (isBotTyping) return;
            isBotTyping = true;
            const chat = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dot.style.animationDelay = `${i * 0.2}s`;
                typingDiv.appendChild(dot);
            }
            chat.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            isBotTyping = false;
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function scrollToBottom() {
            const chat = document.getElementById('chat-messages');
            setTimeout(() => { chat.scrollTop = chat.scrollHeight; }, 50);
        }

       function showLastChecks() {
            const checks = [
                { id: 'CHK001', date: '03.06.2025', sum: '1200 ₽', status: 'Проверен' },
                { id: 'CHK002', date: '02.06.2025', sum: '850 ₽', status: 'Поврежден' },

            ];
            
            const listDiv = document.createElement('div');
            listDiv.className = 'last-checks-list';
            listDiv.innerHTML = '<h3><i class="fas fa-receipt"></i> Ваши последние чеки</h3>';
            
            const scrollDiv = document.createElement('div');
            scrollDiv.className = 'horizontal-scroll';
            
            let selected = [];
            checks.forEach((check) => {
                const card = document.createElement('div');
                card.className = 'check-card';
                card.style.cursor = 'pointer';
                card.setAttribute('data-id', check.id);
                
                let statusColor = '#757575';
                let statusBg = 'rgba(117, 117, 117, 0.1)';
                let statusIcon = '';
                
                if (check.status === 'Проверен') {
                    statusColor = '#4CAF50';
                    statusBg = 'rgba(76, 175, 80, 0.1)';
                    statusIcon = '<i class="fa fa-check-circle" style="color:#4CAF50;margin-right:5px;"></i>';
                } else if (check.status === 'Поврежден') {
                    statusColor = '#EA3B90';
                    statusBg = 'rgba(234, 59, 144, 0.1)';
                    statusIcon = '<i class="fa fa-times-circle" style="color:#EA3B90;margin-right:5px;"></i>';
                } else if (check.status === 'На проверке') {
                    statusColor = '#B0B0B0';
                    statusBg = 'rgba(176, 176, 176, 0.1)';
                    statusIcon = '<i class="fa fa-clock" style="color:#B0B0B0;margin-right:5px;"></i>';
                }
                
                card.innerHTML = `
                    <div style="position:absolute;top:10px;right:10px;font-size:0.9rem;font-weight:700;color:${statusColor};background:${statusBg};padding:4px 10px;border-radius:20px;">
                        ${statusIcon}${check.status}
                    </div>
                    <div style="margin-bottom:12px;">
                        <div style="font-weight:700;font-size:1.1rem;color:#333;">Чек №${check.id}</div>
                        <div style="font-size:0.9rem;color:#757575;margin-top:6px;">${check.date}</div>
                    </div>
                    <div style="font-size:1.1rem;font-weight:800;color:#EA3B90;">${check.sum}</div>
                `;
                
                card.onclick = function() {
                    const idx = selected.indexOf(check.id);
                    if (idx === -1) {
                        selected.push(check.id);
                        card.classList.add('selected');
                    } else {
                        selected.splice(idx, 1);
                        card.classList.remove('selected');
                    }
                    
                    const sendBtn = document.querySelector('.send-checks-btn');
                    if (selected.length > 0) {
                        sendBtn.classList.add('active');
                        sendBtn.disabled = false;
                    } else {
                        sendBtn.classList.remove('active');
                        sendBtn.disabled = true;
                    }
                };
                
                scrollDiv.appendChild(card);
            });
            
            const sendBtn = document.createElement('button');
            sendBtn.type = 'button';
            sendBtn.className = 'send-checks-btn';
            sendBtn.textContent = 'Отправить выбранные чеки';
            sendBtn.disabled = true;
            
            sendBtn.onclick = function() {
                if (selected.length === 0) return;
                listDiv.remove();
                addUserMessage('Выбранные чеки: ' + selected.map(id => '№' + id).join(', '));
                addBotMessage('Вопрос по выбранным чекам передан менеджеру, ожидайте.');
                setTimeout(() => {
                    addSystemMessage('Переключаем ваш диалог на сотрудника. Мы уже занимаемся вашим вопросом, ответим в ближайшее время.');
                }, 3000);
                isManagerConnecting = true;
                currentMenu = '';
            };
            
            listDiv.appendChild(scrollDiv);
            listDiv.appendChild(sendBtn);
            document.getElementById('chat-messages').appendChild(listDiv);

        // Инициализация базы знаний
        function initKnowledgeBaseModal() {
            showKnowledgeCategories();
        }

        function showKnowledgeCategories() {
            const container = document.getElementById('knowledge-categories');
            container.innerHTML = '';
            
            document.getElementById('kb-title').textContent = 'База знаний';
            document.getElementById('kb-subtitle').textContent = 'Ответы на частые вопросы';
            document.getElementById('back-to-categories').style.display = 'none';
            
            knowledgeBase.forEach((cat) => {
                const catDiv = document.createElement('div');
                catDiv.className = 'knowledge-category slide-in';
                catDiv.setAttribute('data-category', cat.id);
                
                catDiv.innerHTML = `
                    <div class="knowledge-category-title">
                        <span class="knowledge-category-icon">${cat.icon}</span>
                        ${cat.title}
                        <span class="knowledge-item-arrow" style="margin-left:auto;opacity:0.5;">›</span>
                    </div>
                `;
                
                catDiv.addEventListener('click', () => {
                    currentCategory = cat.id;
                    showCategoryQuestions(cat.id);
                });
                
                container.appendChild(catDiv);
            });
        }

        function showCategoryQuestions(categoryId) {
            const container = document.getElementById('knowledge-categories');
            container.innerHTML = '';
            
            const category = knowledgeBase.find(cat => cat.id === categoryId);
            if (!category) return;
            
            document.getElementById('kb-title').textContent = category.title;
            document.getElementById('kb-subtitle').textContent = 'Выберите вопрос';
            document.getElementById('back-to-categories').style.display = 'block';
            
            const backBtn = document.createElement('div');
            backBtn.className = 'knowledge-question slide-in';
            backBtn.innerHTML = '<i class="fas fa-arrow-left"></i> Вернуться к категориям';
            backBtn.addEventListener('click', () => {
                currentCategory = null;
                showKnowledgeCategories();
            });
            container.appendChild(backBtn);
            
            category.items.forEach((item) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'knowledge-question slide-in';
                questionDiv.setAttribute('data-question', item.id);
                questionDiv.innerHTML = item.question;
                
                questionDiv.addEventListener('click', () => {
                    currentQuestion = item.id;
                    showQuestionAnswer(categoryId, item.id);
                });
                
                container.appendChild(questionDiv);
            });
        }

        function showQuestionAnswer(categoryId, questionId) {
            const container = document.getElementById('knowledge-categories');
            container.innerHTML = '';
            
            const category = knowledgeBase.find(cat => cat.id === categoryId);
            if (!category) return;
            
            const question = category.items.find(q => q.id === questionId);
            if (!question) return;
            
            document.getElementById('kb-title').textContent = question.question;
            document.getElementById('kb-subtitle').textContent = category.title;
            document.getElementById('back-to-categories').style.display = 'block';
            
            const answerDiv = document.createElement('div');
            answerDiv.className = 'slide-in';
            answerDiv.style.padding = '0 12px';
            answerDiv.innerHTML = `
                <div class="knowledge-answer">
                    <div class="knowledge-answer-content">
                        ${question.answer}
                    </div>
                    
                    <div class="feedback-section">
                        <div class="feedback-title">Эта статья была полезной?</div>
                        <div class="feedback-buttons">
                            <button class="feedback-button feedback-like" data-feedback="like">
                                <i class="fas fa-thumbs-up"></i> Да
                            </button>
                            <button class="feedback-button feedback-dislike" data-feedback="dislike">
                                <i class="fas fa-thumbs-down"></i> Нет
                            </button>
                        </div>
                    </div>
                    
                    <div class="knowledge-answer-actions">
                        <button class="answer-back-button" id="back-to-questions">
                            <i class="fas fa-arrow-left"></i> Назад
                        </button>
                        <button class="ask-button" onclick="switchTab('chat')">
                            <i class="fas fa-comment"></i> Чат
                        </button>
                    </div>
                </div>
            `;
            
            container.appendChild(answerDiv);
            
            // Обработчики для кнопок оценки
            answerDiv.querySelectorAll('.feedback-button').forEach(button => {
                button.addEventListener('click', function() {
                    const feedbackType = this.getAttribute('data-feedback');
                    handleFeedback(categoryId, questionId, feedbackType);
                    
                    // Обновляем состояние кнопок
                    answerDiv.querySelectorAll('.feedback-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
            
            document.getElementById('back-to-questions').addEventListener('click', () => {
                currentQuestion = null;
                showCategoryQuestions(categoryId);
            });
        }
        
        // Функция обработки оценки статьи
        function handleFeedback(categoryId, questionId, feedbackType) {
            console.log(`Пользователь оценил статью: ${categoryId}/${questionId} - ${feedbackType}`);
            // Здесь можно добавить отправку оценки на сервер
            // fetch('/api/feedback', { method: 'POST', body: JSON.stringify({...}) })
            
            // Визуальное подтверждение
            const message = feedbackType === 'like' 
                ? 'Спасибо за положительную оценку!'
                : 'Спасибо за отзыв! Мы учтём ваше мнение.';
            
            alert(message);
        }
    </script>
