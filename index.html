<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI-–∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç –ß–µ–∫–∏ –∏–∑ –ê–ø—Ç–µ–∫–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #EA3B90;
            --primary-light: rgba(234, 59, 144, 0.1);
            --primary-gradient: linear-gradient(38.98deg, #4667D9 -2.6%, #EA3B90 52.19%, #F4AB68 102.6%);
            --text-primary: #EA3B90;
            --text-secondary: #757575;
            --background: #fff;
            --surface: #fff;
            --surface-bot: #F8F8FA;
            --surface-user: #fff;
            --surface-user-border: #EA3B90;
            --shadow-sm: 0 1px 4px rgba(234,59,144,0.07);
            --shadow-md: 0 3px 9px rgba(234,59,144,0.10);
            --shadow-lg: 0 8px 16px rgba(234,59,144,0.13);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            --card-shadow: 0 6px 20px rgba(234, 59, 144, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.4;
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: manipulation;
            font-size: 15px;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #fafafa;
        }

        .tabs-container {
            display: flex;
            background: white;
            border-bottom: 1px solid rgba(234, 59, 144, 0.08);
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px 0;
            font-weight: 600;
            font-size: 1rem;
            color: #757575;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            display: none;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* –ß–ê–¢ –° –ë–û–¢–û–ú */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            overflow: hidden;
        }

        .chat-header {
            padding: 12px 16px;
            background: var(--surface);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid rgba(234, 59, 144, 0.05);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(234,59,144,0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chat-header h2 {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-messages {
            flex: 1;
            padding: 8px 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: var(--surface);
            width: 100%;
        }

        .message {
            max-width: 90%;
            padding: 12px 14px;
            border-radius: var(--radius-md);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
            word-break: break-word;
            line-height: 1.4;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: var(--primary) !important;
            color: #fff !important;
            align-self: flex-start;
            border-radius: var(--radius-md) var(--radius-md) var(--radius-md) var(--radius-sm);
            margin-right: auto;
        }

        .user-message {
            background: var(--primary) !important;
            color: #fff !important;
            align-self: flex-end;
            border-radius: var(--radius-md) var(--radius-md) var(--radius-sm) var(--radius-md);
            margin-left: auto;
            border: 1px solid #fff;
        }

        .message-time {
            display: block;
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
            color: inherit;
            line-height: 1.2;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            background: var(--surface);
            border-top: 1px solid rgba(234, 59, 144, 0.05);
            position: relative;
            z-index: 10;
            width: 100%;
            flex-shrink: 0;
        }

        .option-button {
            padding: 14px 0;
            border: none;
            border-radius: var(--radius-md);
            background: var(--primary-gradient);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: var(--shadow-md);
            font-size: 1rem;
            width: 100%;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
        }

        .option-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .option-button:hover::after {
            left: 120%;
        }

        .option-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .option-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .input-area {
            display: flex;
            padding: 8px 10px;
            background: var(--surface);
            border-top: 1px solid rgba(234, 59, 144, 0.05);
            position: relative;
            z-index: 10;
            width: 100%;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
            box-shadow: 0 -2px 8px rgba(234,59,144,0.05);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            background: #fff;
            border: 1.5px solid rgba(234, 59, 144, 0.2);
            border-radius: 30px;
            padding: 4px 6px;
            height: 48px;
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #EA3B90;
            box-shadow: 0 0 0 3px rgba(234, 59, 144, 0.1);
        }

        #user-input {
            border: none !important;
            padding: 8px 10px !important;
            flex: 1;
            box-shadow: none !important;
            font-size: 16px;
            line-height: 1.4;
            min-height: 20px;
            border-radius: var(--radius-md);
            background: transparent;
        }

        #user-input:focus {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        #user-input::placeholder {
            color: #aaa;
            opacity: 1;
        }

        #send-button {
            width: 36px;
            height: 36px;
            margin: 0 2px;
            background: var(--primary-gradient);
            color: #fff;
            border: none;
            outline: none;
            box-shadow: 0 2px 8px rgba(234,59,144,0.10);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.2s, transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        #send-button.show {
            opacity: 1;
            transform: scale(1);
            display: flex;
        }
        #send-button:active {
            box-shadow: 0 4px 16px rgba(234,59,144,0.18);
            transform: scale(0.96);
        }
        #send-button svg {
            display: block;
            margin: 0 auto;
        }

        .attach-label {
            margin: 0 6px 0 8px;
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            transition: background 0.15s;
            padding: 0;
            cursor: pointer;
        }
        .attach-label:active, .attach-label:hover {
            background: none;
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
            gap: 6px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.6s infinite ease-in-out;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        /* –ë–ê–ó–ê –ó–ù–ê–ù–ò–ô */
        .knowledge-base-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            overflow: hidden;
        }

        .knowledge-base-header {
            padding: 20px 16px 16px;
            background: #fff;
            z-index: 1;
            border-bottom: 1px solid rgba(234, 59, 144, 0.05);
            position: sticky;
            top: 0;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(234,59,144,0.05);
        }

        .knowledge-base-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #EA3B90;
            margin-bottom: 6px;
            text-align: center;
            padding: 0 40px; /* –î–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" */
        }

        .knowledge-base-header p {
            font-size: 1rem;
            color: #757575;
            text-align: center;
            padding: 0 20px; /* –î–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" */
        }

        .back-button {
            position: absolute;
            top: 16px;
            left: 16px;
            background: none;
            border: none;
            color: #EA3B90;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 2;
        }

        .back-button:hover {
            background: rgba(234, 59, 144, 0.1);
        }

        .knowledge-categories {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fafafa;
        }

        .knowledge-category {
            background: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .knowledge-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .knowledge-category-title {
            padding: 18px 16px;
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            position: relative;
        }

        .knowledge-category-icon {
            font-size: 1.15rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(234, 59, 144, 0.1);
            border-radius: 8px;
        }

        .knowledge-questions {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .knowledge-question {
            padding: 16px 18px;
            background: white;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .knowledge-question:hover {
            background: rgba(234, 59, 144, 0.03);
            border-left: 3px solid #EA3B90;
        }

        .knowledge-answer {
            display: block;
            padding: 20px;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .knowledge-answer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .knowledge-answer-content {
            margin-bottom: 20px;
            padding-left: 8px;
        }

        .knowledge-answer-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .answer-back-button {
            background: #fff;
            border: 1px solid #EA3B90;
            color: #EA3B90;
            border-radius: var(--radius-sm);
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .answer-back-button:hover {
            background: rgba(234, 59, 144, 0.05);
        }

        .ask-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(234, 59, 144, 0.2);
        }

        .ask-button:hover {
            background: #d42d7f;
            transform: translateY(-1px);
        }

        /* –°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .system-message {
            text-align: center;
            color: #757575;
            font-size: 0.95rem;
            margin: 10px 0;
            opacity: 0.85;
            font-style: italic;
        }

        /* –ë–æ—Ç –∞–≤–∞—Ç–∞—Ä */
        .bot-message-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            max-width: 90%;
            margin-bottom: 4px;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            border-radius: 50%;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            flex-shrink: 0;
            border: none;
            padding: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —á–µ–∫–æ–≤ –∏ –≤—ã–ø–ª–∞—Ç */
        .last-checks-list, .last-payouts-list {
            margin: 10px 0;
            padding: 12px;
            border-radius: var(--radius-md);
            background: #fff;
            box-shadow: var(--card-shadow);
        }

        .last-checks-list h3, .last-payouts-list h3 {
            font-weight: 700;
            color: #EA3B90;
            margin-bottom: 16px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .check-row, .payout-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(234, 59, 144, 0.08);
        }

        .check-row:last-child, .payout-row:last-child {
            border-bottom: none;
        }

        .check-info, .payout-info {
            flex: 1;
            min-width: 0;
        }

        .check-info-title, .payout-info-title {
            font-weight: 600;
            font-size: 1rem;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #333;
        }

        .check-info-details, .payout-info-details {
            font-size: 0.9rem;
            color: #757575;
            margin-top: 4px;
            display: flex;
            gap: 12px;
        }

        .check-status, .payout-status {
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 12px;
        }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Å–ø–∏—Å–∫–∏ */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 0 12px 12px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .horizontal-scroll::-webkit-scrollbar {
            height: 4px;
        }

        .horizontal-scroll::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 2px;
        }

        .check-card, .payout-card {
            min-width: 80vw;
            max-width: 85vw;
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 20px;
            scroll-snap-align: start;
            position: relative;
            border: 1px solid rgba(234, 59, 144, 0.05);
            transition: all 0.3s ease;
        }

        .check-card:hover, .payout-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(234, 59, 144, 0.12);
        }

        .send-checks-btn {
            width: 100%;
            margin-top: 16px;
            padding: 14px 0;
            border-radius: var(--radius-md);
            background: #EA3B90;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(234, 59, 144, 0.2);
        }

        .send-checks-btn.active {
            opacity: 1;
        }
        
        .send-checks-btn.active:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(234, 59, 144, 0.25);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å—Ç–∞—Ç—å–∏ */
        .feedback-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(234, 59, 144, 0.08);
        }

        .feedback-title {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .feedback-buttons {
            display: flex;
            gap: 12px;
        }

        .feedback-button {
            padding: 10px 16px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .feedback-like {
            background: rgba(76, 175, 80, 0.08);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .feedback-dislike {
            background: rgba(234, 59, 144, 0.08);
            color: #EA3B90;
            border: 1px solid rgba(234, 59, 144, 0.3);
        }

        .feedback-button.active {
            background: var(--primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 8px rgba(234, 59, 144, 0.15);
        }

        .feedback-button:hover {
            transform: translateY(-1px);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out forwards;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        .chat-messages::-webkit-scrollbar,
        .knowledge-categories::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .knowledge-categories::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 2px;
        }

        /* –ú–∏–∫—Ä–æ–∏–Ω—Ç–µ—Ä–∞–∫—Ü–∏–∏ */
        .micro-interaction {
            transition: transform 0.1s ease;
        }

        .micro-interaction:active {
            transform: scale(0.96);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .chat-header {
                padding: 10px 12px;
            }
            
            .logo {
                width: 32px;
                height: 32px;
            }
            
            .chat-header h2 {
                font-size: 1rem;
            }
            
            .option-button {
                font-size: 0.95rem;
                padding: 12px 0;
            }
            
            .message {
                max-width: 92%;
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            #user-input {
                padding: 8px 10px;
                font-size: 15px;
            }
            
            #send-button {
                width: 34px;
